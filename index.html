<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        button {
            background: blue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <span class="error" id="usernameError"></span>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <span class="error" id="passwordError"></span>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" required>
                <span class="error" id="contactError"></span>
            </div>
            <div class="form-group">
                <label for="message">Message/Address:</label>
                <textarea id="message" required></textarea>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            let valid = true;

            // Username validation
            let username = document.getElementById('username').value;
            if (username.length < 3) {
                document.getElementById('usernameError').textContent = "Username must be at least 3 characters.";
                valid = false;
            } else {
                document.getElementById('usernameError').textContent = "";
            }

            // Email validation
            let email = document.getElementById('email').value;
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById('emailError').textContent = "Invalid email format.";
                valid = false;
            } else {
                document.getElementById('emailError').textContent = "";
            }

            // Password validation (minimum 6 characters, at least one number)
            let password = document.getElementById('password').value;
            let passwordPattern = /^(?=.*\d)(?=.*[a-zA-Z]).{6,}$/;
            if (!passwordPattern.test(password)) {
                document.getElementById('passwordError').textContent = "Password must be at least 6 characters and contain a number.";
                valid = false;
            } else {
                document.getElementById('passwordError').textContent = "";
            }

            // Contact validation (must be exactly 10 digits)
            let contact = document.getElementById('contact').value;
            let contactPattern = /^\d{10}$/;
            if (!contactPattern.test(contact)) {
                document.getElementById('contactError').textContent = "Contact number must be exactly 10 digits.";
                valid = false;
            } else {
                document.getElementById('contactError').textContent = "";
            }

            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
